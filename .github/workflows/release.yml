name: ğŸ·ï¸ Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Automated release'

jobs:
  create-release:
    name: ğŸ‰ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Generate Changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            NOTES="${{ github.event.inputs.release_notes }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            NOTES="Automated release from tag push"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate changelog from git commits
          CHANGELOG=$(git log --oneline --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || git log --oneline --pretty=format:"- %s" -10)
          
          cat << EOF > release-notes.md
          ## ğŸš€ What's New in $VERSION
          
          $NOTES
          
          ### ğŸ“ Commits in this Release
          $CHANGELOG
          
          ### ğŸ”§ Features
          - ğŸ“Š Real-time market data analysis
          - ğŸ¤– AI-powered trading strategies
          - ğŸ“ˆ Advanced backtesting engine
          - ğŸ”’ Secure authentication system
          - ğŸ“± Responsive web interface
          
          ### ğŸ› ï¸ Technical Improvements
          - Enhanced performance and stability
          - Improved error handling
          - Better user experience
          - Security updates
          
          ### ğŸ“¦ Deployment
          - Ready for Railway deployment
          - Docker containerized
          - CI/CD pipeline integrated
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "initial")...$VERSION
          EOF

      - name: ğŸ·ï¸ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.version }}
          name: ğŸš€ AI Trading Platform ${{ steps.changelog.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false

      - name: ğŸ“¦ Build Release Assets
        run: |
          # Create deployment package
          mkdir -p release-assets
          
          # Create source code archive
          git archive --format=zip --prefix=ai-trading-platform/ HEAD > release-assets/ai-trading-platform-source.zip
          
          # Create deployment scripts package
          cd deploy
          zip -r ../release-assets/deployment-scripts.zip .
          cd ..
          
          # Create documentation package
          cp README.md release-assets/
          cp LICENSE release-assets/
          
          echo "ğŸ“¦ Release assets created:"
          ls -la release-assets/

      - name: ğŸš€ Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.version }}
          files: |
            release-assets/ai-trading-platform-source.zip
            release-assets/deployment-scripts.zip

      - name: ğŸ‰ Release Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ğŸ‰ **New Release Created!**
            ğŸ·ï¸ Version: ${{ steps.changelog.outputs.version }}
            ğŸ“ Notes: ${{ github.event.inputs.release_notes || 'Automated release' }}
            ğŸ”— View: https://github.com/${{ github.repository }}/releases/tag/${{ steps.changelog.outputs.version }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
