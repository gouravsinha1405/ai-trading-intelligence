name: ğŸ§ª Pull Request Tests

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  quick-tests:
    name: ğŸš€ Quick Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pytest streamlit
          pip install -r requirements.txt

      - name: ğŸ¨ Code formatting check
        run: black --check .

      - name: ğŸ” Lint check
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Quick tests
        run: |
          python -c "import streamlit; print('âœ… Streamlit imports successfully')"
          python -c "from src.auth.auth_manager import AuthManager; print('âœ… Auth system imports successfully')"
          python -c "from src.data.jugaad_client import JugaadClient; print('âœ… Data client imports successfully')"

      - name: ğŸ“ PR Summary Comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Quick Tests Passed!** âœ… Code formatting âœ… Lint checks âœ… Import tests'
            })
