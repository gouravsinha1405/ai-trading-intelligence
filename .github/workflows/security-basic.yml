name: ğŸ›¡ï¸ Basic Security Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  security-basics:
    name: ğŸ” Basic Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          pip install -r requirements.txt

      - name: ğŸ” Run Bandit Security Scan
        run: |
          echo "ğŸ” Running Bandit security scan..."
          bandit -r . -f txt || true
          echo "âœ… Bandit scan completed"

      - name: ğŸ”’ Check for Known Vulnerabilities
        run: |
          echo "ğŸ”’ Checking for known vulnerabilities..."
          safety check || true
          echo "âœ… Safety check completed"

      - name: ğŸ§ª Check for Secrets
        run: |
          echo "ğŸ§ª Checking for potential secrets..."
          grep -r --include="*.py" --include="*.yml" --include="*.yaml" --include="*.json" -i "password\|secret\|key\|token" . || true
          echo "âœ… Secret scan completed"

      - name: ğŸ”§ Check File Permissions
        run: |
          echo "ğŸ”§ Checking file permissions..."
          find . -type f -executable -name "*.py" | head -10
          echo "âœ… Permission check completed"

      - name: âœ… Security Summary
        run: |
          echo "ğŸ›¡ï¸ Security scan completed successfully!"
          echo "ğŸ“Š All basic security checks have been run"
          echo "ğŸ” Review the output above for any findings"
