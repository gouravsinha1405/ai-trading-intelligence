name: ğŸ“š Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'README.md'
      - 'docs/**'
      - 'src/**/*.py'
  workflow_dispatch:

jobs:
  docs-check:
    name: ğŸ“ Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install documentation tools
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme pydocstyle
          pip install -r requirements.txt

      - name: ğŸ“ Check docstring style
        run: |
          pydocstyle src/ --convention=google

      - name: ğŸ“Š Generate API documentation
        run: |
          sphinx-quickstart -q -p "AI Trading Platform" -a "AI Trading Team" -v "1.0" --ext-autodoc --ext-viewcode docs
          sphinx-apidoc -o docs/source src
          cd docs && make html

      - name: ğŸ” Check README completeness
        run: |
          python -c "
          import re
          
          with open('README.md', 'r') as f:
              content = f.read()
          
          # Check for required sections
          required_sections = [
              'Features', 'Installation', 'Usage', 'API', 'Contributing', 'License'
          ]
          
          missing_sections = []
          for section in required_sections:
              if not re.search(f'#{1,6}\s+{section}', content, re.IGNORECASE):
                  missing_sections.append(section)
          
          if missing_sections:
              print(f'âŒ Missing README sections: {missing_sections}')
              exit(1)
          else:
              print('âœ… README documentation is complete')
          "

      - name: ğŸ“¤ Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html

  deploy-docs:
    name: ğŸš€ Deploy Documentation
    runs-on: ubuntu-latest
    needs: docs-check
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
