# Railway Deployment Service Configuration
# This file defines the service configuration for Railway deployment

version: "3.8"

services:
  ai-trading-platform:
    image: ai-trading-platform:latest
    ports:
      - "${PORT:-8501}:8501"
    environment:
      - PORT=${PORT:-8501}
      - STREAMLIT_SHARING=true
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=${PORT:-8501}
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      
      # Authentication
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      
      # API Keys
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      
      # Trading Config
      - VIRTUAL_MONEY_AMOUNT=${VIRTUAL_MONEY_AMOUNT:-100000}
      - DEFAULT_COMMISSION=${DEFAULT_COMMISSION:-0.1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8501}/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    volumes:
      - ./data:/app/data  # For persistent user data
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
